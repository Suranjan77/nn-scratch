name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Required to post comments
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Crucial for calculating diffs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run AI Review
        env:
          OPEN_WEBUI_URL: ${{ secrets.OPEN_WEBUI_URL }}
          OPEN_WEBUI_TOKEN: ${{ secrets.OPEN_WEBUI_TOKEN }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          python3 .github/scripts/ai_review.py > review_output.txt

      - name: Post Comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review_output.txt', 'utf8');
            
            // Do not post if review is empty or just connection error
            if (review.trim().length > 0) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "ðŸ¤– **AI Review**\n\n" + review
              })
            }
